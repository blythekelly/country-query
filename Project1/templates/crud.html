<html>
    <title>CS178 Project Webpage</title>
<head>
<style>
body {font-family: Arial}

input {
  width: 40%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
}

button {
  background-color: #000040;
  color: white;
  padding: 10px 20px;
  margin: 8px 0;
  border: none;
  width: 40%;
}

button:hover {
  opacity: 0.8;
}


</style>
</head>

<body>
<h3>
    <!--Conditional statements to determine what wording and input/buttons to display -->
    {% if fieldname=='updateaccount' %}
        Please enter your username and new password:
        
    {% elif fieldname=='deleteaccount' %}
        Please enter the username of the account you want to delete:
    {% endif %}
    </h3>
<form method="POST">
    {% if fieldname=='updateaccount' %}
        <input name="username", placeholder="Username"><br>
        <input name="newpass", placeholder="New Password"><br>
        
    {% elif fieldname=='deleteaccount' %}
        <input name="username", placeholder="Username"><br>
        <input name="password", placeholder="Password"><br>
    {% endif %}
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
